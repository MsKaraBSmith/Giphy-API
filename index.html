<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today I Feel:</title>
    <script src="https://kit.fontawesome.com/1a50b2b2fb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
 <body>
    <div class="wrapper">
        <div class="header">
            <h1 class="header" id="page-title">How are you feeling today?</h1>
            <h2 class="header" id="subtitle">Let's find a gif to go with that feeling!</h2>
            <p class="header" id="directions">
                Click on an emoji below that matches your mood and scroll down to see a gif that corresponds with that feeling.
            </p>
        </div>
    

        <div class="image-emotions">
            <img width='30%' height='40%' src="./assetsAPI2/pexels-andrea-piacquadio-3812743.jpg" alt="" class="image-emotions" id="emotion-pic">
        </div>

        

        <div class="grid" id="emotions">
            <div class="container">
                <div class="row">
                  <div class="col">
                      <button onclick="getEmotion(this)" class="button" id="tired" value="tired">
                        <i class="fas fa-tired"></i>
                        </button>
                    </div>
                  <div class="col">
                      <button onclick="getEmotion(this)" class="button" id="surprised" value="surprise">
                          <i class="fas fa-surprise"></i>
                        </button>
                    </div>
                  <div class="col">
                      <button onclick="getEmotion(this)" class="button" id="smile-wink" value="wink">
                          <i class="fas fa-smile-wink"></i>
                        </button>
                    </div>
                  <div class="col">
                      <button onclick="getEmotion(this)" class="button" id="smile-beam" value="smile">
                        <i class="fas fa-smile-beam"></i>
                      </button>
                  </div>
                  <div class="col">
                      <button onclick="getEmotion(this)" class="button" id="sad-tear" value="sad">
                        <i class="fas fa-sad-tear"></i>
                      </button>
                  </div>
                  <div class="col">
                      <button onclick="getEmotion(this)" class="button" id="sad-cry" value="cry">
                        <i class="fas fa-sad-cry"></i>
                      </button>
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="rolling-eyes" value="eyeroll">
                            <i class="fas fa-meh-rolling-eyes"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="blank-expression" value="speechless">
                            <i class="fas fa-meh-blank"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="laugh-wink" value="wink-love">
                            <i class="fas fa-laugh-wink"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="laugh-squint" value="hilarious">
                            <i class="fas fa-laugh-squint"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="laugh-beam" value="laugh-so-hard-you-cry">
                            <i class="fas fa-laugh-beam"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="laugh" value="excited-bunny">
                            <i class="fas fa-laugh"></i>
                        </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="kiss-wink-heart" value="kiss-wink">
                            <i class="fas fa-kiss-wink-heart"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="kiss-beam" value="sweet-kisses">
                            <i class="fas fa-kiss-beam"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-wink" value="rick-james-wink">
                            <i class="fas fa-grin-wink"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-tongue-wink" value="miley-cyrus-tongue-out-wink">
                            <i class="fas fa-grin-tongue-wink"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-tongue-squint" value="silly">
                            <i class="fas fa-grin-tongue-squint"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-tongue" value="grin-tongue">
                            <i class="fas fa-grin-tongue"></i>
                        </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-tears" value="dying-of-laughter-laugh">
                            <i class="fas fa-grin-tears"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-stars" value="wow">
                            <i class="fas fa-grin-stars"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-squint-tears" value="katya-laughing">
                            <i class="fas fa-grin-squint-tears"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-squint" value="cracking-up">
                            <i class="fas fa-grin-squint"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-hearts" value="i-love-you">
                            <i class="fas fa-grin-hearts"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-beam-sweat" value="relief">
                            <i class="fas fa-grin-beam-sweat"></i>
                        </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-beam" value="joy">
                            <i class="fas fa-grin-beam"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin-alt" value="grinning">
                            <i class="fas fa-grin-alt"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grin" value="harry-potter-smile">
                            <i class="fas fa-grin"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="grimace" value="britney-spears-grimace">
                            <i class="fas fa-grimace"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="frown-open" value="big-frown">
                            <i class="fas fa-frown-open"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="flushed" value="embarrased-homer-bushes">
                            <i class="fas fa-flushed"></i>
                        </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="dizzy" value="astonished">
                            <i class="fas fa-dizzy"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="angry" value="angry">
                            <i class="fas fa-angry"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="smile" value="k-pop-smile-girl">
                            <i class="fas fa-smile"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="meh" value="meh">
                            <i class="fas fa-meh"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="frown" value="frown">
                            <i class="fas fa-frown"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button onclick="getEmotion(this)" class="button" id="kiss-beam" value="pucker-kiss">
                            <i class="fas fa-kiss-beam"></i>
                        </button>
                    </div>
                  </div>
        </div>

        <div class="results" id="results">
            
            <!--results gif goes here-->
        </div>
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
